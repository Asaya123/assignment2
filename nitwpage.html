<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIT Warangal Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        header {
            background-color: #002147;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #003366;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }
        .announcements {
            background-color: #d9534f;
            color: white;
            padding: 10px;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
        }
        .slider {
            background-color: #e0e0e0;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            display: none;
        }
        .slider img.active {
            display: block;
        }
        .news-events {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .news, .events {
            background-color: white;
            padding: 15px;
            width: 45%;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .campus-life {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f1f1f1;
        }
        .campus-life img {
            width: 80%;
        }
        footer {
            background-color: #002147;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>National Institute of Technology Warangal</h1>
    </header>
    <nav class="navbar">
        <a href="#">Institute</a>
        <a href="#">Administration</a>
        <a href="#">Academics</a>
        <a href="#">R&D</a>
        <a href="#">Students</a>
        <a href="#">Alumni</a>
    </nav>
    <div class="announcements">
        <marquee>Important Announcements</marquee>
    </div>
    <div class="slider">
        <img src="slider1.png" class="active" alt="Slide 1">
        <img src="slider2.png" alt="Slide 2">
        <img src="slider3.png" alt="Slide 3">
    </div>
    <div class="news-events">
        <div class="news">
            <h2>News</h2>
            <p>Latest news </p>
            <a href="#">Read more</a>
        </div>
        <div class="events">
            <h2>Events</h2>
            <p>Upcoming events at NIT Warangal</p>
            <a href="#">View events</a>
        </div>
    </div>
    <div class="campus-life">
        <img src="campus.png" alt="Campus Life">
    </div>
    <footer>
        <p>&copy; 2025 NIT Warangal. All Rights Reserved.</p>
    </footer>
</body>
</html>
